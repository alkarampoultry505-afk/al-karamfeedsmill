<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    
    <style>

        :root {
            --primary-color: #013A6B;
            --secondary-color: #F7C000;
            --red-cta: #CC2525;
            --whatsapp-green: #25D366;
            --background-color: #f8f8f8;
            --text-color: #222;
            --white-color: #ffffff;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 10px 20px rgba(0, 0, 0, 0.2);
            --testimonial-bg: #E6F3FF;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        ::selection {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .container { width: 90%; max-width: 450px; margin: auto; padding: 15px 0; }
        .text-center { text-align: center; }

        header {
            background-color: var(--primary-color);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .logo-image { max-width: 150px; height: auto; }

        .cta-bar {
            background-color: var(--primary-color);
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            box-shadow: var(--shadow-light);
        }
        .cta-button {
            font-size: 1.05rem;
            font-weight: 700;
            padding: 12px 18px;
            border-radius: 50px;
            text-decoration: none;
            transition: .3s;
            margin: 5px;
            width: 45%;
            min-width: 150px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
        .cta-call { background-color: var(--secondary-color); color: var(--primary-color); }
        .cta-call:hover { background-color: #e0ac00; transform: scale(1.05); }
        .whatsapp-button { background-color: var(--whatsapp-green); color: #fff; }
        .whatsapp-button:hover { background-color: #1e9d50; transform: scale(1.05); }

        #hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://i.ibb.co/PGvtHVWZ/3.jpg') no-repeat center/cover;
            color: #fff;
            padding: 80px 15px;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            color: #fff !important;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 900;
            text-shadow: 0 0 8px rgba(0,0,0,1);
        }

        section { padding: 60px 0; border-bottom: 1px solid #ddd; }
        section h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            border-bottom: 5px solid var(--secondary-color);
            display: inline-block;
            padding-bottom: 8px;
            font-weight: 700;
        }

        .feature-list li {
            background: #fff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1.05rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            padding-left: 35px;
        }
        .feature-list li::before {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--red-cta);
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-heavy);
            transition: .3s;
        }
        .product-card:hover { transform: translateY(-7px); }

        #testimonials { background: var(--testimonial-bg); border-top: 5px solid var(--primary-color); }

        .testimonial-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-light);
            font-style: italic;
            border-left: 5px solid var(--red-cta);
            position: relative;
            font-size: 1.1rem;
        }
        .testimonial-card i.fa-quote-left {
            color: var(--secondary-color);
            font-size: 1.5rem;
            position: absolute;
            top: 15px; left: 10px;
        }

        .contact-info li {
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 6px solid var(--primary-color);
            box-shadow: var(--shadow-light);
        }

        footer {
            background: var(--primary-color);
            color: #fff;
            padding: 30px 0;
            font-size: 0.95rem;
        }
        .trust-badges img {
            max-height: 40px;
            margin: 0 10px;
            opacity: 0.8;
        }

        @media (min-width: 768px) {
            .container { max-width: 1100px; }
            .products-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 40px; }
            .testimonial-grid { display: grid; grid-template-columns: repeat(2,1fr); gap: 30px; }
            h1 { font-size: 3.5rem !important; }
        }

        /* Floating WhatsApp Button Animation */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            text-decoration: none;
            z-index: 999;
            animation: pulse 1.6s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37,211,102,0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 10px 20px rgba(37,211,102,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37,211,102,0); }
        }

    </style>
</head>
